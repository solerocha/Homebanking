<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homebanking</title>

    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/login.css">
    <link href="/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="top">
    <div class="div-body">
        <!-- Sección del Header-->
        <header class="header-body">
            <nav>
                <ul class="nav-logo">
                    <li><a>LOGO</a></li>
                </ul>
                <ul class="nav-menu-items">
                    <li><a title="Movies">Personas</a></li>
                    <li><a title="Series">Empresas</a></li>
                    <li><a title="Comics">Ayuda</a></li>
                </ul>
                <ul class="nav-search">
                    <input type="search" id="header-search" class="form-control" placeholder="Search" autocomplete="off"
                        aria-label="Search">
                </ul>
                <ul class="nav-login">
                    <li><a href="Login.html" title="Login">Online Banking</a></li>
                </ul>
            </nav>
        </header>

        <!-- Sección del Main principal -->
        <div class="container-main-login">
            <!-- Login -->
            <h1 class="fw-bold text-center py-4">Iniciar sesión</h1>

            <form action="" method="POST" id="form-login">
                <div class="mb-4">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="dni" class="form-control" name="dni" id="dni" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">Tu usuario</label>
                    <input type="username" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>

                <div class="d-grid text-center">
                    <button type="submit" class="btn-login" id="btn-btn-init">Iniciar Sesión</button>
                    <p class="p-warnings" id="p-warnings"></p>
                </div>
                <div class="my-3  text-center">
                    <span>No tienes cuenta?<a href="Register.html"> Regístrate</a></span> <br>
                    <span><a href="#">Recuperar contraseña</a></span><br><br>
                </div>

            </form>
            <script src="/src/main/resources/static/js/login.js"></script>
        </div>
        
        <!-- Seccion del Footer -->
        <footer class="footer-body">
            <div class="footer-1">
                <div class="comeback-top">
                    <a href="#top">Volver arriba</a>
                </div>
            </div>

            <div class="legal-end-footer">
                <span>Términos de servicio</span>
                <span>Política de privacidad</span>
                <span>Política de reembolso</span>
                <span>Seguridad</span>
            </div>

            <div class="legal-end-footer">
                <span>Todos los derechos reservados | @2022, Inc.</span>
            </div>
        </footer>

        <script src="js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
