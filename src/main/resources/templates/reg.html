<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homebanking</title>

    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/register.css">
    <link href="/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="top">
    <div class="div-body">
        <!-- Sección del Header-->
        <header class="header-body">
            <nav>
                <ul class="nav-logo">
                    <li><a>LOGO</a></li>
                </ul>
                <ul class="nav-menu-items">
                    <li><a title="Movies">Personas</a></li>
                    <li><a title="Series">Empresas</a></li>
                    <li><a title="Comics">Ayuda</a></li>
                </ul>
                <ul class="nav-search">
                    <input type="search" id="header-search" class="form-control" placeholder="Search" autocomplete="off"
                        aria-label="Search">
                </ul>
                <ul class="nav-login">
                    <li><a href="Login.html" title="Login">Online Banking</a></li>
                </ul>
            </nav>
        </header>

        <!-- Sección del Main principal -->
        <div class="content-main-register">
            <!-- Register -->
            <h1 class="fw-bold text-center py-4">Registro</h1>

            <form action="" method="POST" id="form-reg">
                <div class="div-form-register-group">
                    <div class="col-md-6">
                        <label for="dni" class="col-sm-4 col-form-label">DNI</label>
                        <input type="text" class="form-control" name="dni" id="dni" placeholder="DNI" required>
                    </div>

                    <div class="col-md-6">
                        <label for="cuil" class="col-sm-4 col-form-label">CUIL/CUIT</label>
                        <input type="text" class="form-control" name="cuil" id="cuil" placeholder="CUIL/CUIT">
                    </div>

                    <div class="col-md-6">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="col-md-6">
                        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Av. Magallanes 1234">
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
                        <input type="text" class="form-control" id="phone" placeholder="1122556644">
                    </div>

                    <div class="col-md-6">
                        <label for="start" class="col-sm-8 col-form-label">Fecha de nacimiento</label>
                        <input type="date" id="start" name="trip-start" min="1905-01-01" max="2005-01-01" required>
                    </div>

                    <div class="col-md-6">
                        <label for="genre" class="col-sm-2 col-form-label">Genero</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">No contesta</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="Username" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputPassword3" class="col-sm-6 col-form-label">Repetir password</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Repetir password"
                            required>
                    </div>

                    <div class="mb-8 form-check">
                        <label for="terminos" class="col-sm-8">Acepto términos y condiciones</label>
                        <input type="checkbox" name="terminos" id="terminos">
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn-reg" id="btn-btn">Registrate</button>
                    </div>
                </div>
            </form>

        </div>

        <!-- Seccion del Footer -->
        <footer class="footer-body">
            <div class="footer-1">
                <div class="comeback-top">
                    <a href="#top">Volver arriba</a>
                </div>
            </div>

            <div class="legal-end-footer">
                <span>Términos de servicio</span>
                <span>Política de privacidad</span>
                <span>Política de reembolso</span>
                <span>Seguridad</span>
            </div>

            <div class="legal-end-footer">
                <span>Todos los derechos reservados | @2022, Inc.</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
